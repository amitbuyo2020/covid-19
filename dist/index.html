<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Update: Covid-19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <div class="max-w-full w-full h-full wrapper">
        <div class="site-header text-center font-bold tracking-wider text-2xl md:text-4xl">
            <h1>Live Update: Covid-19</h1>
            <h3>Worldwide Cases</h3>
        </div>

        <!-- Card Section -->
        <div class="md:flex max-w-full w-full">
            <div class="card border-red-600 shadow-md md:w-full">
                <h1 class="border-gray-300 border-b-2 text-center font-bold tracking-wide text-xl">Total Deaths</h1>
                <p class="mt-8 pl-4 font-bold tracking-wide text-xl" id="death">Deaths:</p>
                <p class="updated-1 mt-16 pl-4 font-bold tracking-wide text-xl">Last Updated:</p>
            </div>
            <div class="card border-green-600 shadow-md md:w-full">
                <h1 class="border-gray-300 border-b-2 text-center font-bold tracking-wide text-xl">Total Recovered</h1>
                <p class="mt-8 pl-4 font-bold tracking-wide text-xl" id="recovered">Recovered:</p>
                <p class="updated-2 mt-16 pl-4 font-bold tracking-wide text-xl">Last Updated:</p>
            </div>
            <div class="card border-yellow-600 md:w-full shadow-md">
                <h1 class="border-gray-300 border-b-2 text-center font-bold tracking-wide text-xl">Total Infected</h1>
                <p class="mt-8 pl-4 font-bold tracking-wide text-xl" id="infected">Infected:</p>
                <p class="updated-3 mt-16 pl-4 font-bold tracking-wide text-xl">Last Updated:</p>
            </div>
        </div>
    </div>
    <script src="tracker.js"></script>
</body>
</html>
